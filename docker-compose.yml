# Docker Compose for CL8Y Bridge local development

services:
  # Local EVM chain using Foundry's Anvil
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--block-time", "1", "--accounts", "10", "--balance", "10000"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Local Terra Classic chain
  # Option 1: Use pre-built image (older, may have compatibility issues)
  # image: terramoney/localterra-core:latest
  #
  # Option 2: Build from classic-terra/core (recommended - most up to date)
  # To use this, first clone: git clone https://github.com/classic-terra/core.git ../terra-classic-core
  # Then uncomment the build section below
  localterra:
    # Build from classic-terra/core source (comment out 'image' line to use build)
    # build:
    #   context: ../terra-classic-core
    #   dockerfile: Dockerfile
    image: terramoney/localterra-core:latest
    platform: linux/amd64
    command: >
      sh -c "terrad init localterra --chain-id localterra --overwrite 2>/dev/null || true &&
             terrad start --rpc.laddr tcp://0.0.0.0:26657"
    ports:
      - "26657:26657"  # RPC
      - "1317:1317"    # LCD/REST
      - "9090:9090"    # gRPC
    volumes:
      - localterra-data:/root/.terra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # PostgreSQL for operator state
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: operator
      POSTGRES_DB: operator
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Note: Migrations are run by the operator via sqlx, not via init scripts
      # - ./packages/operator/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U operator -d operator"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Terrad CLI container for E2E testing
  # Provides terrad command for automated Terra interactions
  terrad-cli:
    image: terramoney/localterra-core:latest
    platform: linux/amd64
    entrypoint: /bin/sh
    command: -c "sleep infinity"
    volumes:
      - ./scripts:/scripts:ro
      - terrad-keys:/root/.terra
    depends_on:
      localterra:
        condition: service_healthy
    profiles:
      - e2e  # Only start with: docker compose --profile e2e up

volumes:
  localterra-data:
  postgres-data:
  terrad-keys: