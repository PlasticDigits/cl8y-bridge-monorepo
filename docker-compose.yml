# Docker Compose for CL8Y Bridge local development

services:
  # Local EVM chain using Foundry's Anvil
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--block-time", "1", "--accounts", "10", "--balance", "10000"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Second local EVM chain for cross-EVM testing
  anvil1:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--block-time", "1", "--accounts", "10", "--balance", "10000", "--chain-id", "31338"]
    ports:
      - "8546:8545"
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Local Terra Classic chain
  # Image: ghcr.io/plasticdigits/localterra-cl8y (pre-configured LocalTerra)
  # Source: https://github.com/PlasticDigits/localterra-cl8y
  # 
  # Features:
  # - Fast block times (~200ms)
  # - Pre-funded test account with LUNC, USTC, etc.
  # - All APIs enabled (RPC, LCD, gRPC)
  # - CosmWasm 1.5.x support
  #
  # Chain ID: localterra
  # Test account: terra1x46rqay4d3cssq8gxxvqz8xt6nwlz4td20k38v
  # Mnemonic: notice oak worry limit wrap speak medal online prefer cluster roof addict wrist behave treat actual wasp year salad speed social layer crew genius
  localterra:
    image: ghcr.io/plasticdigits/localterra-cl8y:latest
    platform: linux/amd64
    ports:
      - "26657:26657"  # RPC
      - "1317:1317"    # LCD/REST
      - "9090:9090"    # gRPC
      - "9091:9091"    # gRPC-web
    volumes:
      # Persist chain data (optional - remove for fresh state each run)
      - localterra-data:/home/terra/.terra
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:26657/status"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 15s

  # PostgreSQL for operator state
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: operator
      POSTGRES_DB: operator
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Note: Migrations are run by the operator via sqlx, not via init scripts
      # - ./packages/operator/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U operator -d operator"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Terrad CLI container for E2E testing
  # Provides terrad command for automated Terra interactions
  terrad-cli:
    # Uses the same image as localterra
    image: ghcr.io/plasticdigits/localterra-cl8y:latest
    platform: linux/amd64
    entrypoint: /bin/sh
    command: -c "sleep infinity"
    volumes:
      - ./scripts:/scripts:ro
      - terrad-keys:/home/terra/.terra
    depends_on:
      localterra:
        condition: service_healthy
    profiles:
      - e2e  # Only start with: docker compose --profile e2e up

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerting-rules.yml:/etc/prometheus/rules/alerting-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  localterra-data:
  postgres-data:
  terrad-keys:
  prometheus-data:
  grafana-data: