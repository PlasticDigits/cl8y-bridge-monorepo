[package]
name = "cl8y-canceler"
version = "0.1.0"
edition = "2021"
description = "Canceler node for CL8Y Bridge watchtower security pattern"
license = "MIT"

[lib]
name = "canceler"
path = "src/lib.rs"

[[bin]]
name = "cl8y-canceler"
path = "src/main.rs"

[dependencies]
# Shared multichain library
multichain-rs = { path = "../multichain-rs", features = ["evm", "terra"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Web3/EVM
alloy = { version = "0.8", features = ["full", "rpc-types-mev"] }

# Cosmos/Terra interactions
# Compatible with LocalTerra CometBFT v0.37.18, terrad v3.6.2, wasmvm v1.5.9
cosmrs = { version = "0.17", features = ["cosmwasm"] }
bip39 = "2.0"

# HTTP server (health endpoint)
axum = "0.8"

# Prometheus metrics
prometheus = "0.13"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
eyre = "0.6"
color-eyre = "0.6"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
dotenvy = "0.15"

# Utilities
hex = "0.4"
base64 = "0.22"
tiny-keccak = { version = "2.0", features = ["keccak"] }
hostname = "0.4"
libc = "0.2"
