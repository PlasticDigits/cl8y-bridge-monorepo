<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CL8Y Bridge</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CL8Y Bridge" />
    <meta property="og:description" content="Cross-chain transfers between any supported chains" />
    <meta property="og:image" content="/opengraph.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CL8Y Bridge" />
    <meta name="twitter:description" content="Cross-chain transfers between any supported chains" />
    <meta name="twitter:image" content="/opengraph.png" />
    <script>
      (function() {
        var s = localStorage.getItem('cl8y-theme');
        if (s === 'ocean') s = 'dark';
        if (s === 'skyblue') s = 'light';
        if (s !== 'dark' && s !== 'light') {
          s = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        }
        document.documentElement.setAttribute('data-theme', s || 'dark');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
